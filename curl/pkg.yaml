name: curl
variant: scratch
dependencies:
  - stage: base
  - stage: tools-openssl
    runtime: true
  - stage: tools-zlib
    runtime: true
  - stage: pkgconf
  - stage: perl
steps:
  - sources:
      - url: https://curl.haxx.se/download/curl-{{ .curl_version | replace "_" "." }}.tar.xz
        destination: curl.tar.xz
        sha256: "{{ .curl_sha256 }}"
        sha512: "{{ .curl_sha512 }}"
    prepare:
      - |
        tar -xJf curl.tar.xz --strip-components=1
        mkdir build
        cd build

        # This is required to avoid "One or more libs available at link-time are not available at run-time".
        export PKG_CONFIG_PATH=/usr/lib/pkgconfig

        ../configure \
            --prefix=/usr \
            --disable-static \
            --enable-threaded-resolver \
            --with-ca-bundle=/etc/ssl/certs/ca-certificates \
            --with-zlib \
            --with-ssl \
            --without-libpsl \
            --disable-docs \
            --disable-manual
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
