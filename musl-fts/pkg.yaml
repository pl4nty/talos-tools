name: musl-fts
variant: scratch
dependencies:
  - stage: base
  - stage: m4
  - stage: libtool
  - stage: autoconf
  - stage: automake
  - stage: pkgconf
steps:
  - sources:
      - url: https://github.com/void-linux/musl-fts/archive/refs/tags/{{ .musl_fts_version }}.tar.gz
        destination: musl-fts.tar.gz
        sha256: "{{ .musl_fts_sha256 }}"
        sha512: "{{ .musl_fts_sha512 }}"
    prepare:
      - |
        tar -xzf musl-fts.tar.gz --strip-components=1

        ./bootstrap.sh
        mkdir build
        cd build

        ../configure \
            --prefix=/usr
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
