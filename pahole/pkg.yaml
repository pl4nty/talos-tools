name: pahole
variant: scratch
dependencies:
  - stage: base
  - stage: argp-standalone
  - stage: patch
    runtime: true
  - stage: elfutils
  - stage: dwarfutils
  - stage: cmake
  - stage: pkg-config
    runtime: true
  - stage: curl
  - stage: expat
  - stage: libuv
  - stage: libbpf
  - stage: musl-obstack
  - stage: musl-fts
  - stage: rhash
  - stage: xz
steps:
  - sources:
      - url: https://git.kernel.org/pub/scm/devel/pahole/pahole.git/snapshot/pahole-{{ .pahole_version }}.tar.gz
        destination: pahole.tar.gz
        sha256: "{{ .pahole_sha256 }}"
        sha512: "{{ .pahole_sha512 }}"
    prepare:
      - |
        tar -xzf pahole.tar.gz --strip-components=1
    build:
      - |
        mkdir build && cd build

        cmake -DCMAKE_INSTALL_PREFIX=/usr \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_MODULE_PATH=/usr/lib/cmake \
              -DLIBBPF_EMBEDDED=OFF \
              -D__LIB=lib \
              ..
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
        rm -rf /rootfs/usr/share
        mkdir -p /rootfs/usr/lib
        mv /rootfs/usr/lib64/* /rootfs/usr/lib/
        rm -r /rootfs/usr/lib64
finalize:
  - from: /rootfs
    to: /
