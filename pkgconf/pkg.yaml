name: pkgconf
variant: scratch
dependencies:
  - stage: base
  - stage: autoconf
  - stage: automake
  - stage: libtool
steps:
  - sources:
      - url: https://github.com/pkgconf/pkgconf/archive/refs/tags/pkgconf-{{ .pkgconf_version }}.tar.gz
        destination: pkgconf.tar.gz
        sha256: "{{ .pkgconf_sha256 }}"
        sha512: "{{ .pkgconf_sha512 }}"
    prepare:
      - |
        tar -xzf pkgconf.tar.gz --strip-components=1

        ./autogen.sh

        mkdir build
        cd build

        ../configure \
          --prefix=/usr \
          --sysconfdir=/etc \
          --mandir=/usr/share/man \
          --infodir=/usr/share/info \
          --localstatedir=/var \
          --with-pkg-config-dir=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
        ln -sf pkgconf /rootfs/usr/bin/pkg-config
finalize:
  - from: /rootfs
    to: /
