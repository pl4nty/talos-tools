name: python-gpep517
variant: scratch
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/projg2/gpep517/archive/refs/tags/v{{ .python_gpep517_version }}.tar.gz
        destination: python_gpep517.tar.gz
        sha256: "{{ .python_gpep517_sha256 }}"
        sha512: "{{ .python_gpep517_sha512 }}"
    prepare:
      - |
        tar -xzf python_gpep517.tar.gz --strip-components=1
    install:
      - |
        mkdir -p /rootfs/usr/lib/python{{ regexReplaceAll ".\\d+$" .python_version "${1}" }}/site-packages
        cp -rd gpep517 /rootfs/usr/lib/python{{ regexReplaceAll ".\\d+$" .python_version "${1}" }}/site-packages/
finalize:
  - from: /rootfs
    to: /
