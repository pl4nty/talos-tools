name: tools-kmod
variant: scratch
dependencies:
  - stage: base
  - stage: coreutils
  - stage: libffi
  - stage: python3
  - stage: python-setuptools
  - stage: tools-openssl
  - stage: tools-zlib
  - stage: meson
  - stage: ninja
  - stage: pkg-config
  - stage: tools-zstd
  - stage: tools-xz
  - stage: gzip
steps:
  - sources:
      - url: https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-{{ .kmod_version }}.tar.xz
        destination: kmod.tar.xz
        sha256: "{{ .kmod_sha256 }}"
        sha512: "{{ .kmod_sha512 }}"
    prepare:
      - |
        tar -xJf kmod.tar.xz --strip-components=1
        meson setup build --prefix=/usr -Dmanpages=false --sbindir=bin
    build:
      - |
        meson compile -C build
    install:
      - |
        meson install -C build --destdir=/rootfs
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
