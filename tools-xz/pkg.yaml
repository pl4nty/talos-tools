name: tools-xz
variant: scratch
dependencies:
  - stage: base
  - stage: patch
  - stage: autoconf
  - stage: automake
  - stage: gettext
  - stage: libtool
steps:
  - sources:
      - url: https://github.com/tukaani-project/xz/releases/download/{{ .xz_version }}/xz-{{ .xz_version | replace "v" "" }}.tar.xz
        destination: xz.tar.xz
        sha256: "{{ .xz_sha256 }}"
        sha512: "{{ .xz_sha512 }}"
    prepare:
      - |
        mkdir -p xz build

        tar -xf xz.tar.xz --strip-components=1 -C xz

        cd xz
        ./autogen.sh --no-po4a --no-doxygen

        cd ../build
        ../xz/configure \
            --prefix=/usr
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
        rm -r /rootfs/usr/share
    test:
      - |
        fhs-validator /rootfs
    sbom:
      outputPath: /rootfs/usr/share/spdx/xz.spdx.json
      name: xz
      version: {{ .xz_version }}
      cpes:
        - cpe:2.3:a:tukaani:xz:{{ .xz_version }}:*:*:*:*:*:*:*
      licenses:
        - 0BSD
        - LGPL-2.1-or-later
        - GPL-3.0-or-later
finalize:
  - from: /rootfs
    to: /
